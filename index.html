<!DOCTYPE html>
<html>
<head>
    <title>Бета терапия</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="jquery-ui.min.css">
    <link rel="stylesheet" href="spectrum.css">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="spectrum.js"></script>
    <script src="colorcalc.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <table border="0" width="100%" class="maintable">
        <tr>
            <td width="50%" valign="top"><div id=leftColon class=scrollable>
                <table id="lamp-controls" class="lightControlGroup" width="100%">
                    <tr>
                        <td><span id="lamp-warning" class="errMsg">!</span>Лампа:</td>
                        <td>
                            <input id="lamp-on" type="button" value="Вкл"></td>
                        <td>
                            <input id="lamp-off" type="button" value="Выкл"></td>
                        <td>
                            <input id="lamp-blink" type="button" value="Мерцать"></td>
                        <td>
                            <input id="lamp-sound1" type="button" value="Звук 1"></td>
                        <td>
                            <input id="lamp-sound2" type="button" value="Звук 2"></td>
                        <td>
                            <input id="lamp-burn" type="button" value="Взрыв"></td>
                    </tr>
                </table>
                <table id="spot-controls" class="lightControlGroup" width="100%">
                    <tr>
                        <td><span id="spot-warning" class="errMsg">!</span>Контрсвет:</td>
                        <td>
                            <input id="spot-on" type="button" value="Вкл"></td>
                        <td>
                            <input id="spot-off" type="button" value="Выкл"></td>
                    </tr>
                </table>
                <table id="combo-controls" class="lightControlGroup" width="100%">
                    <tr>
                        <td>
                            <table id="combo-do" width="100%">
                                <tr>
                                    <td><span id="combo-warning" class="errMsg">!</span>Свет:</td>
                                    <td>
                                        <label>
                                            <input id="do1" type="checkbox" value="Свет1">1</label></td>
                                    <td>
                                        <label>
                                            <input id="do2" type="checkbox" value="Свет2">2</label></td>
                                    <td>
                                        <label>
                                            <input id="do3" type="checkbox" value="Свет3">3</label></td>
                                    <td>
                                        <label>
                                            <input id="do4" type="checkbox" value="Свет4">4</label></td>
                                </tr>
                            </table>
                            <table id="smoke" width="100%">
                                <tr>
                                    <td>Дым:</td>
                                    <td>
                                        <input type="button" value="1"></td>
                                    <td>
                                        <input type="button" value="2"></td>
                                    <td>
                                        <input type="button" value="3"></td>
                                    <td>
                                        <input type="button" value="5"></td>
                                    <td>
                                        <input type="button" value="10"></td>
                                    <td>
                                        <input type="button" value="30"></td>
                                </tr>
                            </table>
                            <table class="dmxwrapper" width="100%">
                                <tr>
                                    <td>
                                        <input type="text" class="dmx" id="dmx"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                <table id="equipmentScanning" class="errMsg" width="100%">
                    <tr>
                        <td>Поиск оборудования <span id="scan-ip"></span></td>
                    </tr>
                </table>
            </div></td>
            <td valign="top"><div>
                <div id="controls">
                    <table border="0" colspace="0" width="100%">
                        <tr>
                            <td colspan="2" id="mainvolume-cell">
                                <input id="mainvolume" type="range" min="0" max="100" value="50" style="width: 100%">
                            </td>
                        </tr>
                        <tr>
                            <td id="volume1-cell">
                                <input id="volume1" type="range" min="0" max="100" value="50" style="width: 100%"></td>
                            <td id="volume2-cell">
                                <input id="volume2" type="range" min="0" max="100" value="50" style="width: 100%"></td>
                        </tr>
                        <tr>
                            <td id="play-buttons1-cell" align="center">
                                <div class="trackname">.</div>
                                <input id="pause1" type="button" value="||"><input id="play1" type="button" value=">>">
                            </td>
                            <td id="play-buttons2-cell" align="center">
                                <div class="trackname">.</div>
                                <input id="pause2" type="button" value="||"><input id="play2" type="button" value=">>">
                            </td>
                        </tr>
                        <tr>
                            <td id="crossfade-cell" colspan="2">
                                <input id="crossfade" type="range" min="0" max="100" value="50" style="width: 100%">
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="errmsg" class="errMsg"></div>
                <div id="playlist" class=scrollable></div>
            </div></td>
        </tr>
    </table>
</body>
</html>
